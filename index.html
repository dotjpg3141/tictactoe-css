<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <style>
        .line {
            font-size: 2em;
        }

        .line .player {
            font-weight: bolder;
            font-size: 5vmin;
            vertical-align: middle;
        }

        /* input fields */
        label {
            width: 22vmin;
            height: 22vmin;
            position: absolute;
            display: block;
            cursor: pointer;
            text-align: center;
            line-height: 22vmin;
            font-size: 22vmin;
            font-weight: bolder;
        }

        .bar {
            background-color: black;
            width: 0.5vmin;
            height: 0.5vmin;
            position: absolute;
            left: 15vmin;
        }

        .bar-v1,
        .bar-v2 {
            top: 17vmin;
            height: 70vmin;
        }

        .bar-v1 {
            left: 39vmin;
        }

        .bar-v2 {
            left: 65vmin;
        }

        .bar-h1,
        .bar-h2 {
            left: 17vmin;
            width: 70vmin;
        }

        .bar-h1 {
            top: 39vmin;
        }

        .bar-h2 {
            top: 65vmin;
        }

        input {
            visibility: hidden;
            position: absolute;
        }

        input.p1:checked+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+label::before {
            color: red;
            content: "×";
        }

        input.p2:checked+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+label::before {
            color: blue;
            content: "○";
        }

        /* position fields */
        .y1 {
            top: 15vmin;
        }

        .y2 {
            top: 41vmin;
        }

        .y3 {
            top: 67vmin;
        }

        .x1 {
            left: 15vmin;
        }

        .x2 {
            left: 41vmin;
        }

        .x3 {
            left: 67vmin;
        }

        .win-p1,
        .win-p2,
        .tie {
            display: none;
        }

        /* signal game over */
        input.p1.x1:checked+input.p1.x2:checked+input.p1.x3:checked~.win-p1,
        input.p1.y1:checked+input+input+input.p1.y2:checked+input+input+input.p1.y3:checked~.win-p1,
        #p1f1:checked~#p1f5:checked~#p1f9:checked~.win-p1,
        #p1f3:checked~#p1f5:checked~#p1f7:checked~.win-p1,
        input.p2.x1:checked+input.p2.x2:checked+input.p2.x3:checked~.win-p2,
        input.p2.y1:checked+input+input+input.p2.y2:checked+input+input+input.p2.y3:checked~.win-p2,
        #p2f1:checked~#p2f5:checked~#p2f9:checked~.win-p2,
        #p2f3:checked~#p2f5:checked~#p2f7:checked~.win-p2,
        input:checked~input:checked~input:checked~input:checked~input:checked~input:checked~input:checked~input:checked~input:checked~.tie {
            display: block;
        }

        /* hide tie of a plyer won the game */
        input.p1.x1:checked+input.p1.x2:checked+input.p1.x3:checked~.tie,
        input.p1.y1:checked+input+input+input.p1.y2:checked+input+input+input.p1.y3:checked~.tie,
        #p1f1:checked~#p1f5:checked~#p1f9:checked~.tie,
        #p1f3:checked~#p1f5:checked~#p1f7:checked~.tie,
        input.p2.x1:checked+input.p2.x2:checked+input.p2.x3:checked~.tie,
        input.p2.y1:checked+input+input+input.p2.y2:checked+input+input+input.p2.y3:checked~.tie,
        #p2f1:checked~#p2f5:checked~#p2f9:checked~.tie,
        #p2f3:checked~#p2f5:checked~#p2f7:checked~.tie {
            display: none !important;
        }

        /* disable fields on game over */
        input.p1.x1:checked+input.p1.x2:checked+input.p1.x3:checked~label,
        input.p1.y1:checked+input+input+input.p1.y2:checked+input+input+input.p1.y3:checked~label,
        #p1f1:checked~#p1f5:checked~#p1f9:checked~label,
        #p1f3:checked~#p1f5:checked~#p1f7:checked~label,
        input.p2.x1:checked+input.p2.x2:checked+input.p2.x3:checked~label,
        input.p2.y1:checked+input+input+input.p2.y2:checked+input+input+input.p2.y3:checked~label,
        #p2f1:checked~#p2f5:checked~#p2f9:checked~label,
        #p2f3:checked~#p2f5:checked~#p2f7:checked~label,
        input:checked~input:checked~input:checked~input:checked~input:checked~input:checked~input:checked~input:checked~input:checked~label,

        /* disable already selected fields */
        input.f1:checked~label.f1,
        input.f2:checked~label.f2,
        input.f3:checked~label.f3,
        input.f4:checked~label.f4,
        input.f5:checked~label.f5,
        input.f6:checked~label.f6,
        input.f7:checked~label.f7,
        input.f8:checked~label.f8,
        input.f9:checked~label.f9 {
            pointer-events: none !important
        }
