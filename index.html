<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <style>
        .line {
            font-size: 2em;
        }

        .line .player {
            font-weight: bolder;
            font-size: 5vmin;
            vertical-align: middle;
        }

        /* input fields */
        label {
            width: 22vmin;
            height: 22vmin;
            position: absolute;
            display: block;
            cursor: pointer;
            text-align: center;
            line-height: 22vmin;
            font-size: 22vmin;
            font-weight: bolder;
        }

        .bar {
            background-color: black;
            width: 0.5vmin;
            height: 0.5vmin;
            position: absolute;
            left: 15vmin;
        }

        .bar-v1,
        .bar-v2 {
            top: 17vmin;
            height: 70vmin;
        }

        .bar-v1 {
            left: 39vmin;
        }

        .bar-v2 {
            left: 65vmin;
        }

        .bar-h1,
        .bar-h2 {
            left: 17vmin;
            width: 70vmin;
        }

        .bar-h1 {
            top: 39vmin;
        }

        .bar-h2 {
            top: 65vmin;
        }

        input {
            visibility: hidden;
            position: absolute;
        }

        input.x:checked+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+label::before {
            color: red;
            content: "×";
        }

        input.o:checked+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+*+label::before {
            color: blue;
            content: "○";
        }

        /* position fields */
        .y1 {
            top: 15vmin;
        }

        .y2 {
            top: 41vmin;
        }

        .y3 {
            top: 67vmin;
        }

        .x1 {
            left: 15vmin;
        }

        .x2 {
            left: 41vmin;
        }

        .x3 {
            left: 67vmin;
        }

        .win-x,
        .win-o,
        .tie {
            display: none;
        }

        /* signal game over */
        input.x.x1:checked+input.x.x2:checked+input.x.x3:checked~.win-x,
        input.x.y1:checked+input+input+input.x.y2:checked+input+input+input.x.y3:checked~.win-x,
        #x1:checked~#x5:checked~#x9:checked~.win-x,
        #x3:checked~#x5:checked~#x7:checked~.win-x,
        input.o.x1:checked+input.o.x2:checked+input.o.x3:checked~.win-o,
        input.o.y1:checked+input+input+input.o.y2:checked+input+input+input.o.y3:checked~.win-o,
        #o1:checked~#o5:checked~#o9:checked~.win-o,
        #o3:checked~#o5:checked~#o7:checked~.win-o,
        input:checked~input:checked~input:checked~input:checked~input:checked~input:checked~input:checked~input:checked~input:checked~.tie {
            display: block;
        }

        /* hide tie of a plyer won the game */
        input.x.x1:checked+input.x.x2:checked+input.x.x3:checked~.tie,
        input.x.y1:checked+input+input+input.x.y2:checked+input+input+input.x.y3:checked~.tie,
        #x1:checked~#x5:checked~#x9:checked~.tie,
        #x3:checked~#x5:checked~#x7:checked~.tie,
        input.o.x1:checked+input.o.x2:checked+input.o.x3:checked~.tie,
        input.o.y1:checked+input+input+input.o.y2:checked+input+input+input.o.y3:checked~.tie,
        #o1:checked~#o5:checked~#o9:checked~.tie,
        #o3:checked~#o5:checked~#o7:checked~.tie {
            display: none !important;
        }

        /* disable fields on game over */
        input.x.x1:checked+input.x.x2:checked+input.x.x3:checked~label,
        input.x.y1:checked+input+input+input.x.y2:checked+input+input+input.x.y3:checked~label,
        #x1:checked~#x5:checked~#x9:checked~label,
        #x3:checked~#x5:checked~#x7:checked~label,
        input.o.x1:checked+input.o.x2:checked+input.o.x3:checked~label,
        input.o.y1:checked+input+input+input.o.y2:checked+input+input+input.o.y3:checked~label,
        #o1:checked~#o5:checked~#o9:checked~label,
        #o3:checked~#o5:checked~#o7:checked~label,
        input:checked~input:checked~input:checked~input:checked~input:checked~input:checked~input:checked~input:checked~input:checked~label,

        /* disable already selected fields */
        input.f1:checked~label.f1,
        input.f2:checked~label.f2,
        input.f3:checked~label.f3,
        input.f4:checked~label.f4,
        input.f5:checked~label.f5,
        input.f6:checked~label.f6,
        input.f7:checked~label.f7,
        input.f8:checked~label.f8,
        input.f9:checked~label.f9 {
            pointer-events: none !important
        }
